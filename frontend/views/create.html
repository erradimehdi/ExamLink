<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un examen</title>
  <link rel="stylesheet" href="../public/css/style.css">
  <link rel="icon" href="../public/css/image.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="page-transition">
  
  <!-- Barre d'étapes -->
  <div class="top-bar">
    <div class="page-indicator">
      <span class="page-dot" data-page="index"></span>
      <span class="page-dot" data-page="signup"></span>
      <span class="page-dot" data-page="login"></span>
      <span class="page-dot" data-page="dashboard"></span>
      <span class="page-dot active" data-page="create"></span> 
    </div>
  </div>

  <div class="container">
    <main class="signup-container">
      <img src="../public/css/image.png" alt="Logo de ExamLink" class="logo">
      <h2 class="form-title">Créer un nouvel examen</h2>

      <!-- Formulaire création examen -->
      <form id="examForm">
        <div class="form-group">
          <label for="titre">Titre :</label>
          <input type="text" id="titre" name="titre" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="description">Description :</label>
          <textarea id="description" name="description" class="form-control" required></textarea>
        </div>

        <div class="form-group">
          <label for="filiere">Public ciblé :</label>
          <select id="filiere" name="filiere" class="form-control" required>
            <option value="">-- Sélectionnez --</option>
            <option value="SMI">SMI</option>
            <option value="SMA">SMA</option>
            <option value="SMP">SMP</option>
            <option value="SMC">SMC</option>
            <option value="SV">SV</option>
            <option value="SVA">SVA</option>
            <option value="GE">GE</option>
            <option value="Autre">Autre</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Créer l'examen</button>
      </form>

      <!-- Section de résultat (lien généré) -->
      <div id="generatedLink" style="display:none; margin-top: 2rem;"></div>

      <!-- Retour -->
      <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
        ← Retour au tableau de bord
      </button>
    </main>
  </div>

  <footer class="footer">
    <p>Sécurité | Fiabilité | Performance</p>
    <p>© 2025 Exam Platform. All rights reserved.</p>
  </footer>

  <script src="../public/js/config.js"></script>
  <script src="../public/js/main.js"></script>
  <script src="../public/js/exams.js"></script> 
</body>
</html>
