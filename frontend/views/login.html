<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Se connecter</title>
  <link rel="stylesheet" href="../public/css/style.css" />
  <link rel="icon" href="../public/css/image.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body class="page-transition">

  <!-- Barre de progression -->
  <div class="top-bar">
    <div class="page-indicator">
      <span class="page-dot" data-page="index"></span>
      <span class="page-dot" data-page="signup"></span>
      <span class="page-dot active" data-page="login"></span>
    </div>
  </div>

  <!-- Conteneur centré -->
  <div class="container">
    <main class="login-container">
      <img src="../public/css/image.png" alt="Logo de ExamLink" class="logo" />
      <h2 class="form-title">Se connecter</h2>
      
      <form class="login-form" onsubmit="loginUser(event)">
        <div class="form-group">
          <label for="email">Adresse email :</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="votre.email@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Votre mot de passe" required />
        </div>

        <div class="button-group">
          <button type="submit" class="btn-next" aria-label="S’inscrire">
              <!-- Icône flèche ou texte -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#55acee" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                  <polyline points="9 18 15 12 9 6" />
              </svg>
          </button>
      </div>
      </form>
    </main>
  </div>


  <footer class="footer">
    <p>Sécurité | Fiabilité | Performance</p>
    <p>© 2025 Exam Platform. All rights reserved.</p>
  </footer>

  <script src="../public/js/config.js"></script>
  <script src="../public/js/login.js"></script>
  <script src="../public/js/main.js"></script>
  <script src="../public/js/navigation.js"></script>
  
  

</body>
</html>
